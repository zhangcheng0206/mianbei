		<script src="js/swipe.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zeptoJs/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.classyloader.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			
			$(function(){
			
				var lis = document.querySelectorAll("#slider .slider-indirector li");
				
				window.mySwipe = Swipe(document.getElementById('slider'),{
					callback: function(index, elem) {
						console.info(index,elem);
						for (var i = 0; i < lis.length; i++) {
							lis[ i% 2].className = "";
						}
						lis[index%2].className = "current";
					}
				});
				
				
				//圆形进度条
				var width = 68 * document.documentElement.offsetWidth/375,
					d =  width * 0.4,
					linewith = width/40,
					fs = 20 * document.documentElement.offsetWidth/375 +"px";
				var loaders = $('.loader');
				loaders.each(function(index,item){
					var value = $(this).data("number");
					console.info(index,item,value);
					$(item).ClassyLoader({
						fontColor:"#FB4034",
					 	width: width,
		            	height: width,
		                percentage: value, /* 数值 */
		                speed: 20,
		                fontSize: fs,
		                diameter: d,
		                lineColor: '#FA3012',
		                remainingLineColor: '#FFE2E0',
		                lineWidth: linewith
		           });
				})
			});
			 
		</script>
	</body>
